<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Dunder Mifflin</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <img src="dundermifflin_picture.jpeg" width="300" height="200" class="Logo">
        <h1>Dunder Mifflin Inc.</h1>
        <nav>
            <a href="HomePage.html">Home</a>
            <a href="#">Services</a>
            <a href="#">About</a>
            <a href="InquireForm.html">Contact</a>
        </nav>
    </header>

    <section class="contact">
        <h2>Contact Us</h2>
        <form action="SubmitContact.php" method="POST" class="contact-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit" class="btn">Send Message</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 Dunder Mifflin Inc. All rights reserved.</p>
    </footer>

    <script>
        document.getElementById("contactForm").addEventListener("submit", function (e) {
          e.preventDefault();
    
          const formData = {
            name: document.getElementById("name").value.trim(),
            email: document.getElementById("email").value.trim(),
            message: document.getElementById("message").value.trim()
          };
    
          fetch('SubmitContact.php', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify(formData)
          })
          .then(res => res.json())
          .then(data => {
            document.getElementById("responseMessage").textContent = data.response.message;
          })
          .catch(error => {
            console.error('Error:', error);
            document.getElementById("responseMessage").textContent = "An error occurred while sending the message.";
          });
        });
      </script>

</body>
</html>
